<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoulder Character WebAR</title>
    <style>
        body { margin: 0; }
        #arView { position: fixed; width: 100%; height: 100%; }
        #videoElement { position: fixed; width: 100%; height: 100%; object-fit: cover; }
        #overlay { position: fixed; width: 100%; height: 100%; }
        .loading { 
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="arView">
        <video id="videoElement" playsinline></video>
        <canvas id="overlay"></canvas>
    </div>
    <div class="loading" id="loadingMessage">読み込み中...</div>
    
    <!-- Three.js と GLTFLoader を直接インポート -->
    <script async src="https://unpkg.com/es-module-shims/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
        }
    }
    </script>
    
    <script type="module">
        import 'https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5.1675469404/pose.js';
        import 'https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js';
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { ShoulderWebAR } from './shoulderAR.js';
        import './main.js';
    </script>
</body>
</html>
