<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoulder Character WebAR</title>
    <style>
        body { margin: 0; }
        #arView { position: fixed; width: 100%; height: 100%; }
        #videoElement { position: fixed; width: 100%; height: 100%; object-fit: cover; }
        #overlay { position: fixed; width: 100%; height: 100%; }
        .loading { 
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="arView">
        <video id="videoElement" playsinline></video>
        <canvas id="overlay"></canvas>
    </div>
    <div class="loading" id="loadingMessage">読み込み中...</div>
    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.157.0/build/three.module.js';
        import { GLTFLoader } from 'https://unpkg.com/three@0.157.0/examples/jsm/loaders/GLTFLoader.js';
        import { ShoulderWebAR } from './shoulderAR.js';
        import './main.js';
    </script>
</body>
</html>
